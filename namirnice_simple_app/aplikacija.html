  <script>
      var app = angular.module("myList", []);
      app.controller("myCtrl", function($scope){
          $scope.products = ["Kupus", "Mrkva", "Kruh", "Žitarice"];
          $scope.dodajStvar = function(){
              $scope.greskatekst="";
              if(!$scope.dodajMe)
                  {return;}
              if($scope.products.indexOf($scope.dodajMe)==-1){
                  $scope.products.push($scope.dodajMe);}
              else{
				  $scope.greskatekst="Ovaj unos vec postoji."}
                  $scope.dodajMe = "";
                  }
          $scope.ukloniStvar = function(lista_item){
              $scope.products.splice(lista_item,1);
          }
      });
  </script>
  <div class="container">
      <div class="header">
          <div class="naslov"><p>Moja lista namirnica</p></div>
      </div>
      <div ng-app = "myList" ng-controller="myCtrl">
          <input class="form" ng-model="dodajMe" value="dssdds"> <button class="botun" ng-click="dodajStvar()"> Dodaj namirnicu </button>
          <span>{{greskatekst}}</span>
          <ul class="navigation-list">
              <li ng-repeat="lista_item in products"><div>{{lista_item}}</div><span ng-click="ukloniStvar($index)">×</span></li>
          </ul>
      </div>  
  </div>
